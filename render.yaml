services:
  - type: web
    name: inventory-dashboard
    env: python
    plan: free
    pythonVersion: "3.10"
    buildCommand: pip install --only-binary=all -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
